{% extends 'blog/base.html' %}

{% block content %}

  {% for post in posts %}
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <div class="post">
          <div class="date">
              {{ post.published_date }}
          </div>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
